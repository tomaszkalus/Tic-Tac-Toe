<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.81/dist/themes/light.css" />
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.81/dist/shoelace.js"></script>

</head>

<body>
  <div id="title">Tic Tac Toe!</div>

  <div id="options">
    <sl-radio-group label="Select an option" name="select" value="1v1">
      <sl-radio-button value="1v1">1 vs 1</sl-radio-button>
      <sl-radio-button value="ai">1 vs AI</sl-radio-button>
    </sl-radio-group>

    <p>First, enter your names!</p>
    <sl-input label="Player 1 (X):" id="player1" ></sl-input>
    <sl-input label="Player 2 (O):" id="player2" ></sl-input>

    <div id="difficulty-settings" style="display: none">
      <span>Difficulty: </span>
      <sl-select id="difficulty-dropdown" value="random">
        <sl-menu-item value="random">Random  ðŸ¤¡</sl-menu-item>
        <sl-menu-item value="minimax">MiniMax ðŸ’€</sl-menu-item>
      </sl-select>
    </div>

    <!-- <button id="game-startt">Start the game</button> -->
    <sl-button id="game-start" size="medium">Start the game</sl-button>
    
  </div>

  <div id="game-container" style="display: none">
    <div id="board"></div>
    <p id="player"></p>
    <p id="game-info"></p>
      <sl-button id="new-game" size="medium">New game</sl-button>
      <sl-button id="game-options" size="medium">Options</sl-button>
      <!-- <button id="new-game">New game</button>
      <button id="game-options">Options</button> -->


  </div>

  <script src="script.js"></script>
</body>

</html>
